<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
  </head>
  <body bgcolor="#ffffff">
    <!-- 
      Form tagleri kullanıcı ile etkileşim halinde olan kısımlar için kullanıldığından burada form tagi açtım. 
    -->
    <form method="get" action="">
      <!-- Google sayfasını incelediğimizde sayfanın kabaca 3 kısımdan oluştuğunu söyleyebiliriz. Google logosu, 2 adet row'a bölünmüş bir tablo ve sade bir text. Bu yüzden 3 adet center tag'i açtım. -->
      <center>
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="An older version of google logo."
        />
      </center>

      <center>
        <!-- Genişliklere fixed bir değer vermek yerine scaling vererek farklı ekran boyutlarına uyumluluk sağlandı. Default olarak gelen table borderları kapatıldı. -->
        <table width="90%" border="0">
          <tbody>
            <tr>
              <!-- Columnları birleştirmek için colspan="3" verildi. -->
              <td colspan="3" bgcolor="#eeeeee">
                <center>
                  Search the web using Google!
                  <br />
                  <input type="text" size="40" />
                  <br />
                  <input type="button" value="Google Search" />
                  <input type="button" value="I'm feeeling lucky" />
                  <br />
                  <br>
                </center>
                <!-- Burada orjinal sayfada içinde .py olan bir form bulunuyordu. Benim kullanacağım bir şey olmadığı için burada da kullanmadım. -->
              </td>
            </tr>
            <tr>
              <!-- Bu row içinde 3 adet column olduğu için 3 tane td tagi açıldı. İçlerine birer tane center tagi açıldı. -->
              <td width="37%" bgcolor="#7ee5da">
                <center>
                  Special Searches
                  <br />
                  <a href="/web/19981202230410/http://www.google.com/stanford"> Stanford Search </a>
                  <br />
                  <a href="/web/19981202230410/http://www.google.com/linux"> Linux Search </a>
                  <br />
                </center>
              </td>
              <td bgcolor="#70ccc2">
                <center>
                  <a href=""> Help! </a>
                  <br />
                  <a href=""> About Google! </a>
                  <br />
                  <a href=""> Company Info </a>
                  <br />
                  <a href=""> Google! Logos </a>
                  <br />
                </center>
              </td>
              <td bgcolor="#62b3aa">
                <center>
                  Get Google!
                  <br />
                  updates monthly:
                  <br />
                  <!-- Input kutusuna erişim kolaylığı için isim verildi. -->
                  <input type="text" name="emailaddr" value="your e-mail" />
                  <br />
                  <!-- Submit butonuna erişim kolaylığı için isim verildi. -->
                  <input type="button" name="SubmitAction" value="Subscribe" />
                  <!-- Inspect ettiğimde karşıma çıkan whitespace elementini imite etmek için &nbsp; kullandım. -->
                  &nbsp;
                  <a href="">Archive</a>
                </center>
              </td>
            </tr>
          </tbody>
        </table>
      </center>
      <br />
      <center>
        <!-- Bu kısmı orjinaline sağdık bırakmadım. Çünkü copyright olaylarını tam bilmiyorum. -->
        '98 Google</font>
      </center>
    </form>
  </body>
</html>
